<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LH Designs â€” Coming Soon</title>

<style>
:root{
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
}

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background:#000;
  color:#fff;
}

/* Background */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.75)),
    url("LHdesign.png");
  background-size:cover;
  background-position:center;
  animation: subtleZoom 18s ease-in-out infinite alternate;
}

@keyframes subtleZoom{
  from{ transform: scale(1); }
  to{ transform: scale(1.05); }
}

/* Main layout */
.wrap{
  position:relative;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* Luxury Coming Soon */
.coming{
  margin-top:38vh;
  padding:20px 48px;
  border-radius:999px;
  font-weight:900;
  font-size: clamp(24px, 4vw, 42px);
  letter-spacing:3px;
  text-transform:uppercase;
  border:1px solid var(--border);
  background:var(--glass);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
  position:relative;
  overflow:hidden;
  animation: fadeUp 1.2s ease forwards, pulse 2.8s ease-in-out infinite 1.2s;
  opacity:0;
}

@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes pulse{
  0%,100%{ transform: translateY(0); }
  50%{ transform: translateY(-6px); }
}

/* Bottom bar */
.bottom{
  position:absolute;
  bottom:40px;
  width:100%;
  display:flex;
  justify-content:center;
}

.bottom-bar{
  display:flex;
  gap:18px;
  align-items:center;
  padding:14px 24px;
  border-radius:18px;
  border:1px solid var(--border);
  background:var(--glass);
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
}

/* Button */
.btn{
  padding:12px 24px;
  border-radius:12px;
  border:1px solid var(--border);
  background:transparent;
  color:white;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
  transition:0.25s ease;
}

.btn:hover{
  background:rgba(255,255,255,0.12);
  transform:translateY(-3px);
}

/* Instagram Icon */
.ig{
  width:22px;
  height:22px;
  fill:white;
  opacity:0.85;
  transition:0.25s ease;
}

.ig:hover{
  opacity:1;
  transform:translateY(-3px);
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="wrap">

  <div class="coming">
    Coming Soon
  </div>

  <div class="bottom">
    <div class="bottom-bar">

      <button class="btn" onclick="alert('Contact form can be re-added next.')">
        Get in touch
      </button>

      <a href="https://www.instagram.com/l.hdesigns_/?hl=en-gb"
         target="_blank"
         aria-label="Instagram">
        <svg class="ig" viewBox="0 0 24 24">
          <path d="M7.75 2C4.574 2 2 4.574 2 7.75v8.5C2 19.426 4.574 22 7.75 22h8.5C19.426 22 22 19.426 22 16.25v-8.5C22 4.574 19.426 2 16.25 2h-8.5zm0 2h8.5C18.007 4 20 5.993 20 7.75v8.5c0 1.757-1.993 3.75-3.75 3.75h-8.5C5.993 20 4 18.007 4 16.25v-8.5C4 5.993 5.993 4 7.75 4zm8.25 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"/>
        </svg>
      </a>

    </div>
  </div>

</div>

</body>
</html>
